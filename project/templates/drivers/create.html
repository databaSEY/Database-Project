<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Create Driver</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Create Driver</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="post" action="{{ url_for('drivers.create') }}">
        <label for="driverId">Driver ID:</label>
        <input type="text" id="driverId" name="driverId" required><br>

        <label for="driverRef">Driver Ref:</label>
        <input type="text" id="driverRef" name="driverRef" required><br>

        <label for="forename">Forename:</label>
        <input type="text" id="forename" name="forename" required><br>

        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required><br>

        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality" required><br>

        <button type="submit">Create</button>
    </form>
</body>
</html>
